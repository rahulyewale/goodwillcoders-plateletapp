<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Donor Excel Import</title>
	
</h:head>
<h:body>
<h:form enctype="multipart/form-data">
    <p:growl id="messages" showDetail="true" />
 
    <p:fileUpload value="#{fileUploadMB.file}" mode="simple" skinSimple="true"/>
 
    <h:commandButton value="Submit" ajax="false" actionListener="#{fileUploadMB.upload}" disabled="false" />
</h:form>



</h:body>
</html>
