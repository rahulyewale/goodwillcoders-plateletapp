<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
    <h:head>
        <title>Login form</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <h:body>
    <div class="container">
    <h:form>
		<p:graphicImage value="/image/logo.gif" height="50px"
			width="150px"  />
	</h:form>
            <h3>Login Here </h3>
        <h:form id="login-form">
       <p:messages id="messages"  autoUpdate="true" closable="true" />
        <p:accordionPanel>
        <p:tab title="Login Form">
       <h:panelGrid columns="2" columnClasses="label, value" cellpadding="10">
           <h:outputText value="Username:"/>
           <h:inputText value="#{loginBean.username}" id="username"/>
           <h:outputText value="Password:"/>
           <h:inputSecret value="#{loginBean.password}" id="password"/>
           <br/><br/>
           <h:commandButton id="button" value="Login" action="#{loginBean.doLogin}"/>
           </h:panelGrid>
           </p:tab>
         </p:accordionPanel>
           <br/>
           
           <br/>
        </h:form>
        </div>
    </h:body>
</html>
