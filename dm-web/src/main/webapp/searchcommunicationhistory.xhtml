<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	
	
   <h:head>
   <title>Search Communication History</title>
   </h:head>
<h:body>
<h3 style="margin-top:0">Search Communication History</h3>
 <h:form id="asd">
<p:accordionPanel id="schAccordion" multiple="true">
        <p:tab title="Search Communication History Criteria">
            <h:panelGrid columns="2" cellpadding="10">
               
	 	 	<p:outputLabel for="mobileNo" value="Mobile  No :" /> 
		 	<p:inputText id="mobileNo"   label="mobileNo"/>
		 	
	 	 	<p:outputLabel for="requestId" value="Request Id :" /> 
		 	<p:inputText id="requestId"  label="requestId"/>
		 	
            <p:outputLabel for="donationRequestDate" value="Donation Request Date :" />
            <p:calendar id="donationRequestDate" showOn="button" pattern="dd-MMM-yyyy" />
		        
		        <p:outputLabel for="status" value="Status :" /> 
		        <p:selectOneMenu id="status" value="#{searchDonor.donationTypeValue}"   label="status" >
		   			<f:selectItem itemLabel="--Select--" itemValue="-1" />
		  			<f:selectItem itemLabel="SMS sent" itemValue="SMS sent" />
		  			<f:selectItem itemLabel="Confirm" itemValue="Confirm" />
		  			<f:selectItem itemLabel="Cancel" itemValue="Cancel" />
		   		</p:selectOneMenu>
		        
            </h:panelGrid>
            <h:panelGrid cellpadding="10">
            	<p:commandButton value="Search" > </p:commandButton>
            </h:panelGrid>
        </p:tab>
        
        <p:tab title="Search Communication History Result">
            <h:panelGrid columns="2" cellpadding="10">
                
               <p:dataTable rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
            	 <f:facet name="header">    Communication History List   </f:facet>
               </p:dataTable>
            </h:panelGrid>
        </p:tab>
</p:accordionPanel>
 
 
 </h:form>
</h:body>
</html>
