<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Dashboard</title>
	<style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #left {
            position: relative;
            margin-right: 00px;
            background-color: white;
        }

        #right {
            float: right;
            position: relative;
            text-align: left;
            width: 250px;
            background-color: white;
        }
    </style>
</h:head>
<h:body>
<h:form>

<div id="left">
    <h3 style="margin-top:0"><p:graphicImage value="/image/logo.gif" height="50px"
			width="150px"  /> 
</h3>
</div>
</h:form>

<h3>Dashboard</h3>

	<h:form >
	
	<p:panel>
	<p:tab>
	 	<h:panelGrid columns="1" columnClasses="label">
	 		<h:commandLink value="1. Upload Existing Donors" action="#{dashbord.navigateToExcelUpload}"/>
		 	<h:commandLink value="2. Search Donor" action="#{dashbord.navigateToSearchDonor}"/>
		 	<h:commandLink value="3. Search Communication History" action="#{dashbord.navigateToSearchCommunicationHistory}"/>
	 	</h:panelGrid>
	</p:tab>
	</p:panel>
	</h:form>


</h:body>
</html>
