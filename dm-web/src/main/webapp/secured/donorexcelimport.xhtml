<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Donor Excel Import</title>
	
</h:head>
<h:body>


<ui:include src="header.xhtml"></ui:include>
<div class="container">
	<h2>#{label['pageheader.uploadDonors']}</h2>
	<h:form enctype="multipart/form-data">
	<p:accordionPanel>
	<p:tab title="Choose Existing Donor Excel File to Upload">
	    <p:growl id="messages" showDetail="true" />
	 
	    <p:fileUpload value="#{fileUploadMB.file}" mode="simple" skinSimple="true"/>
	 
	    <h:commandButton value="Submit" ajax="false" actionListener="#{fileUploadMB.upload}" disabled="false" />
	    </p:tab>
	    </p:accordionPanel>
	</h:form>

</div>
<ui:include src="footer.xhtml"></ui:include>

</h:body>
</html>
