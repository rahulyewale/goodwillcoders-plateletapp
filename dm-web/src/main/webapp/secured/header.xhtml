<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
   <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #left {
            position: relative;

            background-color: white;
        }

        #right {

            text-align: left;
            width: 250px;
            background-color: white;
        }
    </style>
 </h:head>
<h:body>


<h:form>

<div id="left">

<h:commandLink value="" style="color:black;"
		action="#{dashbord.navigateToDashbord}">

</h:commandLink>
<p:graphicImage value="/secured/image/separator.jpg"/>
<p:graphicImage value="/secured/image/separator.jpg"/>
<p:graphicImage value="/secured/image/separator.jpg"/>
<h:commandLink action="#{dashbord.navigateToSearchDonor}">
	<p:graphicImage
	value="/secured/image/searchdonor.jpg"/>
</h:commandLink>

<p:graphicImage
	value="/secured/image/separator.jpg"/>

<h:commandLink action="#{dashbord.navigateToSearchDonorOnMap}">
	<p:graphicImage
	value="/secured/image/searchdonorsonmap.jpg"/>
</h:commandLink>

<p:graphicImage
	value="/secured/image/separator.jpg"/>
		
<h:commandLink

<p:graphicImage value="/secured/image/separator.jpg"/>
<p:graphicImage value="/secured/image/separator.jpg"/>
<p:graphicImage value="/secured/image/separator.jpg"/>



<h:commandLink value="" style="color:black;"

		<p:graphicImage id="logOutLink" value="/secured/image/logoutNew.jpg" height="35px"
			width="40px"  title="Click here to Logout"/>
			<p:tooltip for="logOutLink" showEffect="blind" hideEffect="explode" value="Click here to Logout"/> 
</h:commandLink> 

</div>

<div id="right">

</div>
